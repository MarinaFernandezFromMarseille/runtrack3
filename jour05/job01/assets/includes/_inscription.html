<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/CSS/inscription.css">
    <title>Document</title>
</head>
<body>

    <form id = "registration-form" method="post">
        <label for="prenom">Prénom</label>
        <input type="text" name="prenom" id="prenom" placeholder="Entrez votre prénom" required>
        <span class="error-message1" id="prenom-error"></span>

        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" placeholder="Entrez votre nom" required>
        <span class="error-message2" id="nom-error"></span>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Entrez votre email" required>
        <span class="error-message3" id="email-error"></span>

        <label for = "adresse">Adresse</label>
        <input type="text" name="adresse" id="adresse" placeholder="Entrez votre adresse" required>

        <label for = "code-postal">Code postal</label>
        <input type="text" name="code-postal" id="code-postal" placeholder="Entrez votre code postal" required>
        <span class="error-message4" id="code-postal-error"></span>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe" required>
        <span class="error-message5" id="password-error"></span>

        <input type="submit" value="Connexion">
    </form>
 
    <script src="../JS/inscription.js"></script>
</body>
</html>
